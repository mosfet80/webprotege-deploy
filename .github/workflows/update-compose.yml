name: Update Compose File

on:
  workflow_dispatch:
    inputs:
      service:
        required: true
        type: string
      version:
        required: true
        type: string
      branch:
        required: true
        type: string

  workflow_call:
    inputs:
      service:
        required: true
        type: string
      version:
        required: true
        type: string
      branch:
        required: true
        type: string

jobs:
  update-compose:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout target branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.inputs.branch }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/create-github-app-token@v1
        name: Generate GitHub token
        id: app-token
        with:
          app-id: ${{ vars.PROTEGEPROJECT_BOT_APP_ID }}
          private-key: ${{ secrets.PROTEGEPROJECT_BOT_APP_PRIVATE_KEY }}


      - name: Update docker-compose image tag
        id: update-compose
        run: |
          SERVICE="${{ github.event.inputs.service }}"  # Use the input parameter 'service'
          VERSION="${{ github.event.inputs.version }}"  # Use the input parameter 'version'
          FILE=docker-compose.yml

          echo "Updating service '$SERVICE' to version '$VERSION' in $FILE"

          # Save the original file checksum
          cp "$FILE" "$FILE.bak"

          # Attempt to update the image line
          sed -i "s|\(image: protegeproject/$SERVICE:\)[^[:space:]]*|\1$VERSION|" "$FILE"

          echo "Result:"
          grep "image: protegeproject/$SERVICE" "$FILE" || echo "No matching image line found."

          # Check if the file was actually changed
          if cmp -s "$FILE" "$FILE.bak"; then
            echo "No change made to docker-compose.yml."
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "docker-compose.yml updated."
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit changes to a new branch
        if: steps.update-compose.outputs.changed == 'true'
        run: |
          BRANCH_NAME="update-compose-branch-${{ github.sha }}"

          # Create a new branch from the target branch (e.g., main or a custom branch)
          git checkout -b "$BRANCH_NAME"

          # Set commit identity
          git config user.name "protegeproject-botApp"
          git config user.email "protegeproject-botApp@users.noreply.github.com"

          # Add and commit the changes
          git add docker-compose.yml
          git commit -m "chore: bump ${{ github.event.inputs.service }} to ${{ github.event.inputs.version }}"

          # Push the new branch to GitHub
          git push https://x-access-token:${{ steps.app-token.outputs.token }}@github.com/${{ github.repository }} "$BRANCH_NAME"

      - name: Create a pull request
        if: steps.update-compose.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ steps.app-token.outputs.token }}
          title: "chore: bump ${{ github.event.inputs.service }} to ${{ github.event.inputs.version }}"
          body: "Automated PR to bump the version of the ${{ github.event.inputs.service }}."
          head: ${{ github.actor }}:update-compose-branch-${{ github.sha }}
          base: main


      - name: Set service/version outputs
        id: set-vars
        run: |
          echo "service=${{ github.event.inputs.service }}" >> $GITHUB_OUTPUT
          echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
